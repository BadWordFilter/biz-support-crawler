name: Daily Crawler Update

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC) = 한국 시간 오전 9시에 실행
  workflow_dispatch: # 깃허브 웹사이트에서 버튼 눌러서 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 저장소에 파일을 쓸 수 있는 권한 부여
    
    steps:
    - name: 저장소 코드 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬(Python) 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 크롤링 도구 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 크롤러 실행
      run: python crawler.py

    - name: 결과 저장 및 업데이트 (Git Push)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add scripts/data.js
        git commit -m "Auto-update: 최신 창업 공고 데이터 업데이트" || echo "변경사항이 없어 커밋하지 않습니다."
        git push
